<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Substr</title>
</head>
<body>
	<script type="text/javascript">
		var myString = "JavaScript";
		
		// end char not include 
		var mySubString = myString.substring(2,6);
		alert(mySubString);

		// end char include
		var mySubstr = myString.substr(2,6);
		alert(mySubstr);
	</script>
</body>
</html>
