<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alert + Calculation Variable</title>
</head>
<body>
	<script type="text/javascript">
		// Numerical calculation
		var TotalCostOfShopping;
		var firstNumber;
		var secondNumber;
		var answer;	

		TotalCostOfShopping = 10 + 5 + 5;
		alert(TotalCostOfShopping);

		firstNumber = 50;
		secondNumber = 5;

		answer = firstNumber / secondNumber;
		alert(answer);

		alert(firstNumber + secondNumber);
	</script>
</body>
</html>
