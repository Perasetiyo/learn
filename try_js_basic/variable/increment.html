<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Increment Variable</title>
</head>
<body>
	<script type="text/javascript">
		var firstVariable;
		var secondVariable;

		firstVariable = 1;

		// 2 = 1 + 1
		firstVariable = firstVariable + 1;
		alert(firstVariable);

		// 4 = 1+2 + 1
		firstVariable = ++firstVariable + 1;		
		alert(firstVariable);

		// 10 = 4 + 6
		firstVariable = (firstVariable += 6);		
		alert(firstVariable);

		// 14 = 1+10 + (1 * 3)
		firstVariable = (++firstVariable + 1 * 3);		
		alert(firstVariable);

		// 48 = 1+14 + 1 * 3
		firstVariable = ((++firstVariable + 1) * 3);		
		alert(firstVariable);

		// operator precedence = higher operator first
		secondVariable = 1 + 2 * 3 - 1;
		alert(secondVariable);
	</script>
</body>
</html>
