<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prompt + Calculation</title>
</head>
<body>
	<script type="text/javascript">
		var celcius;
		var fahrenheit = prompt("Masukkan nilai fahrenheit ",20);

		celcius = (5 / 9) * (fahrenheit - 32);
		alert(celcius);
	</script>
</body>
</html>
